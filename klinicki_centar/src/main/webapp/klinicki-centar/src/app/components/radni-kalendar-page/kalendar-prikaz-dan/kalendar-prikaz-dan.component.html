<p>Izberite dan za koji zelite da prikazete raspored</p>

<form [formGroup]="danForm" (ngSubmit)="onSubmit()">
    <label>
        Datum(yyyy-mm-dd):
        <input type="text" formControlName="datum">
    </label>

    <button type="submit">Submit</button>
</form>

<div *ngIf="events">
    {{events[0].datum}}
    <ul>
        <li *ngFor="let event of events">
            <app-event-u-danu [event]="event"></app-event-u-danu>
        </li>
    </ul>

</div>
