<p>Izberite datum za koji zelite da prikazete nedeljni raspored</p>

<form [formGroup]="nedeljaForm" (ngSubmit)="onSubmit()">
    <label>
        Datum(yyyy-mm-dd):
        <input type="text" formControlName="datum">
    </label>

    <button type="submit">Submit</button>
</form>

<div *ngIf="week">
    <div class="Row">
        <span class="Column" >
            Sunday - {{week.datumi[0]}}
            <ul>
                <li *ngFor="let event of week.sunday">
                    <app-event-u-danu [event]="event"></app-event-u-danu>
                </li>
            </ul>
        </span>

        <span class="Column">
            Monday - {{week.datumi[1]}}
            <ul>
                <li *ngFor="let event of week.monday">
                    <app-event-u-danu [event]="event"></app-event-u-danu>
                </li>
            </ul>
        </span>

        <span class="Column">
            Tuesday - {{week.datumi[2]}}
            <ul>
                <li *ngFor="let event of week.tuesday">
                    <app-event-u-danu [event]="event"></app-event-u-danu>
                </li>
            </ul>
        </span>

        <span class="Column">
            Wednesday - {{week.datumi[3]}}
            <ul>
                <li *ngFor="let event of week.wednesday">
                    <app-event-u-danu [event]="event"></app-event-u-danu>
                </li>
            </ul>
        </span>

        <span class="Column">
            Thursday - {{week.datumi[4]}}
            <ul>
                <li *ngFor="let event of week.thursday">
                    <app-event-u-danu [event]="event"></app-event-u-danu>
                </li>
            </ul>
        </span>

        <span class="Column">
            Friday - {{week.datumi[5]}}
            <ul>
                <li *ngFor="let event of week.friday">
                    <app-event-u-danu [event]="event"></app-event-u-danu>
                </li>
            </ul>
        </span>

        <span class="Column">
            Saturday - {{week.datumi[6]}}
            <ul>
                <li *ngFor="let event of week.saturday">
                    <app-event-u-danu [event]="event"></app-event-u-danu>
                </li>
            </ul>
        </span>

    </div>
</div>
